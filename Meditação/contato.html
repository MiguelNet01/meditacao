<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fale com a gente</h1>
        <p>Tem dúvidas, seguestões ou só quer conversar? Manda aí!</p>
    </header>

    <main>
        <section>
            <form class="formulario" action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>


                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>


                <label for="menssagem">Menssagem</label>
                <textarea name="menssagem" id="menssagem" rows="5" required></textarea>

                <button type="submit" class="btn">Enviar</button>

                </form>

                <a href="index.html" class="btn" style="margin-top: 20px;">Voltar</a>
        </section>
    </main>

            </div>
        </div>
    </footer>

</body>
</html>
